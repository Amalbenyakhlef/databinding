<div class="container">
  <div class="panel panel-primary">
      <div class="panel-heading">About</div>
      <div class="panel-body">
          <!--Affichage de infos-->
          <div>
              <h3>Infos</h3>
              <ul class="list-group">
                  <li class="list-group-item"><strong>Nom : {{info.nom}}</strong></li>
                  <li class="list-group-item"><strong>Email : {{info.email}}</strong></li>
                  <li class="list-group-item"><strong>Tel : {{info.tel}}</strong></li>
              </ul>
          </div>

          <div>
              <div>
                  <label class="control-label">Message:</label>
                  <input type="text" [(ngModel)]="commentaire.message">  <!--  -->
                  <button class="btn btn-success"[disabled]="!commentaire.message" (click)="onAddCommentaire()">Ajouter commentaire</button>
              </div>
          </div>

          <!--Affichage du commentaire-->
          <div>
              <h3>Commentare</h3>
              <ul class="list-group">
                  <li class="list-group-item" *ngFor="let c of comments ">
                      {{c.message}}
                      <span class="badge">{{c.date|date:"dd/MM/yyyy:HH:mm:ss"}}</span>

                  </li>
              </ul>
          </div>








      </div>
  </div>
</div>
